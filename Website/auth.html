<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - peXverse</title>
    <link rel="icon" type="image/x-icon" href="./images/pexverse-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/auth.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand me-2" href="/">
                <span class="fs-4"><span class="header_logo_normal_text">pe</span><span
                        class="header_logo_normal_special_text">X</span><span
                        class="header_logo_normal_text">verse</span></span>
            </a>

            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarButtonsExample"
                aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarButtonsExample">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>

                <div class="d-flex align-items-center">
                    <a href="/index.html">
                        <button type="button" style="color:orange;" class="btn btn-link px-3 me-2">
                            Home
                        </button>
                    </a>
                    <a href="/index.html#Footer">
                        <button type="button" style="color:orange;" class="btn btn-link px-3 me-2">
                            Socials
                        </button>
                    </a>
                    <a href="/index.html#contact">
                        <button type="button" style="color:orange;" class="btn btn-link px-3 me-2">
                            Contact
                        </button>
                    </a>
                    <a href="/index.html#Footer">
                        <button type="button" style="color:orange;" class="btn btn-link px-3 me-2">
                            About
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="auth-container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="signin">Sign In</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <form id="signin-form" class="auth-form">
                <h2>Welcome Back!</h2>
                <div class="form-group">
                    <input type="email" id="signin-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signin-password" placeholder="Password" required>
                </div>
                <button type="submit" class="auth-btn">Sign In</button>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form hidden">
                <h2>Create Account</h2>
                <div class="form-group">
                    <input type="email" id="signup-email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" placeholder="Password" required minlength="6">
                    <small class="text-muted">Password must be at least 6 characters</small>
                </div>
                <button type="submit" class="auth-btn" id="signup-btn">Sign Up</button>
                <div id="signup-error" class="error-message mt-2 text-danger"></div>
            </form>

            <!-- Add OTP Verification Modal -->
            <div class="modal fade" id="otpModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Enter OTP</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="otp-form">
                                <div class="form-group">
                                    <p>Please enter the verification code shown below:</p>
                                    <p class="otp-display" style="font-size: 20px; font-weight: bold; text-align: center; color: #666;"></p>
                                    <div class="otp-input-container">
                                        <input type="text" maxlength="1" class="otp-input" required>
                                        <input type="text" maxlength="1" class="otp-input" required>
                                        <input type="text" maxlength="1" class="otp-input" required>
                                        <input type="text" maxlength="1" class="otp-input" required>
                                        <input type="text" maxlength="1" class="otp-input" required>
                                        <input type="text" maxlength="1" class="otp-input" required>
                                    </div>
                                    <div id="otp-error" class="error-message mt-2"></div>
                                    <button type="submit" class="auth-btn mt-3">Verify OTP</button>
                                    <button type="button" class="btn btn-link" id="resend-otp">Resend OTP</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="/auth.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>
</html>
