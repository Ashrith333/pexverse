<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - peXverse</title>
    <link rel="icon" type="image/x-icon" href="./images/pexverse-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand me-2" href="/">
                <span class="fs-4"><span class="header_logo_normal_text">pe</span><span
                        class="header_logo_normal_special_text">X</span><span
                        class="header_logo_normal_text">verse</span></span>
            </a>

            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarButtonsExample"
                aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarButtonsExample">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>

                <div class="d-flex align-items-center">
                    <!-- <a href="index.html">
                        <button type="button" style="color:orange;" class="btn btn-link px-3 me-2">
                            Home
                        </button>
                    </a> -->
                    <a href="dashboard.html">
                        <button type="button" style="background-color: orange; color:white;" class="btn px-3 me-2">
                            Dashboard
                        </button>
                    </a>
                    <a href="profile.html">
                        <button type="button" style="color:orange;" class="btn btn-link px-3 me-2">
                            Profile
                        </button>
                    </a>
                    <button type="button" style="color:orange;" class="btn btn-link px-3 me-2" id="logout-btn">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Welcome Section -->
    <div class="container mt-5">
        <div class="welcome-container">
            <h1>Welcome to peXverse!</h1>
            <div class="user-info">
                <h3>Hello, <span id="user-name">Pet Lover</span>!</h3>
                <p>We're excited to have you here.</p>
            </div>
            <div class="dashboard-cards mt-4">
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">My Pets</h5>
                                <p class="card-text">Manage your pet profiles and information.</p>
                                <a href="#" class="btn btn-primary">View Pets</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Community</h5>
                                <p class="card-text">Connect with other pet lovers.</p>
                                <a href="#" class="btn btn-primary">Join Community</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Resources</h5>
                                <p class="card-text">Access pet care tips and guides.</p>
                                <a href="#" class="btn btn-primary">View Resources</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
